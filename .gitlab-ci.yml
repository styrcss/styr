stages:
  - check
  - build

check-style:
  stage: check
  image: node:7.6.0
  services:
  variables:
    ENV: development
  before_script:
    - node --version
    - npm --version
    - npm install -g eslint
  script:
    - eslint gulpfile.js
  cache:
    untracked: true
    paths:
      - node_modules

build-assets:
  stage: build
  image: node:7.6.0
  services:
  variables:
    ENV: development
  before_script:
    - node --version
    - npm --version
    - npm install -g gulp-cli
    - npm install
  script:
    - gulp
  cache:
    untracked: true
    paths:
      - node_modules
